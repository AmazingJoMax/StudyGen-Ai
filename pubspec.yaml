name: readme
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.20
  google_generative_ai: ^0.4.3
  path_provider: ^2.1.3
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  flutter_dotenv: ^5.1.0
  external_path: ^1.0.3
  permission_handler: ^11.3.1
  flutter_spinkit: ^5.2.1
  flutter_native_splash: ^2.3.11
  toastification: ^2.0.0
  flutter_native_html_to_pdf: ^1.0.1
  markdown: ^7.2.2
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.4
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - .env


flutter_native_splash:
  color: "#351D71"
  image: assets/splash.png
  android: true
  ios: true
  web: false

  android_12:
    color: "#351D71"
    image: assets/splash.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/launcher.jpg"